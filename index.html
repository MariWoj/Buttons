<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
	<title>Buttons</title>
	<meta name="description" content="Fun with buttons">
	<meta name="keywords" content="Buttons">
	<!--Arkusze css-->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<h2>Animated Button one</h2>
	<button class="button-one">Button</button>

	<h2>Animated Button two</h2>
	<button class="button-two">Click Me</button>

	<h2>Animated Button three</h2>
	<button class="button-three">Buy now!</button>

	<h2>Animated Button four</h2>
	<button class="button-four">Button</button>

	<h2>Animated Button five</h2>
	<button class="button-five">Button</button>

	<h2>Animated Button six</h2>
	<button class="button-six">Button</button>

	<h2>Animated Button seven</h2>
	<button class="button-seven">
		<span>Button</span>
	</button>

	<h2>Animated Button eight</h2>
	<button class="button-eight"><span>Buy now</span><span>Extra occasion!</span></button>

	<!--Scrypty js oraz biblioteki-->
	<script async src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
